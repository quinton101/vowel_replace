<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- title -->
    <title>Practice Exercise</title>
    <!-- stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/master.css" rel="stylesheet">
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <h2>My Epicodus Practice</h2>
      <!-- description -->
      <div id="this_exercise">
        <p>Here is an example of <span class="project_name"></span> done for my Epicodus class.</p>
      </div>
    </div>
    <!-- input field -->
    <div class="container jumbotron">
      <div id="this_field">
        <h4>Please enter your user input for the <span class="project_name"></span> project.</h4>
      </div>
        <form id="input">
          <div class="form-group">
            <label for="input_text">User Input:</label>
            <input type="text" id="input_text">
          </div>
          <button type="submit" class="btn btn-success">Submit input</button>
        </form>
    </div>
    <!-- output field -->
    <div class="container jumbotron my_result">
      <div id="this_output">
        <h4>Here is the output for the <span class="project_name"></span> project.</h4>
      </div>
      <div class="output">
        <!-- project specific output goes here -->
        <div class="container" id="function_output">
            <h4><span></span></h4>
        </div>
        <form class="form-group">
          <button type="button" id="reset" class="my_result btn btn-danger">Reset form</button>
        </form>
      </div>
    </div>
    <!-- footer -->
    <div class="container jumbotron" id="footer">
      <div class="container">
        <h5>Project by <span></span>.</h5>
      </div>
    </div>

  </body>
</html>
